<div class="aside bs-docs-aside" tabindex="-1" role="dialog">
    <div class="close">
      <div class="btn btn-round btn-primary" ng-click="$hide()"><i class="md md-close"></i></div>
    </div>
    <div class="aside-dialog">
        <div class="aside-body bs-sidebar">
            <form class="form-floating" novalidate="novalidate" ng-submit="saveItem(item)">
                <fieldset>
                    <legend><i class="fa fa-search text-blue " aria-hidden="true"></i><span> Search</span> </legend>
                    <div class="form-group filled">
                      <label class="control-label">Name</label>
                      <input type="text" class="form-control" ng-model="item.firstname" ng-disabled="!item.editing" required>
                    </div>
                    <div class="form-group filled">
                      <label class="control-label">Brief Desription</label>
                      <input type="text" class="form-control" ng-model="item.lastname" ng-disabled="!item.editing">
                    </div>
                    <div class="form-group filled">
                      <label class="control-label">Objective</label>
                      <input type="text" class="form-control" ng-model="item.lastname" ng-disabled="!item.editing">
                    </div>
                     <div class="form-group filled">
                      <label class="control-label">Measres</label>
                      <input type="text" class="form-control" ng-model="item.lastname" ng-disabled="!item.editing">
                    </div>
                    <div class="form-group filled">
                      <label class="control-label">Entry</label>
                      <input type="text" class="form-control" ng-model="item.lastname" ng-disabled="!item.editing">
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-lg btn-primary" ng-hide="!item.editing">Search</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
