<div>
	<h2 data-translate="findPractice.home.title">Repositories</h2>
	<jhi-alert></jhi-alert>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 m-b-30 input-group">
				<span class="input-group-addon"> <i
					class="md md-search f20 text-blue"></i>
				</span> <input type="text" class="form-control"
					placeholder="{{ 'findPractice.search' | translate }}" autofocus />
			</div>
		</div>
	</div>
	<br />
	<div class="table-responsive">
		<table class="jh-table table table-striped">
			<thead>
				<tr jh-sort="vm.predicate" ascending="vm.reverse"
					callback="vm.transition()">
					<th jh-sort-by="name"><span
						data-translate="findPractice.practice.name">Name</span> <span
						class="glyphicon glyphicon-sort"></span></th>
					<th jh-sort-by="url"><span
						data-translate="findPractice.practice.briefDescription">BriefDescription</span>
						<span class="glyphicon glyphicon-sort"></span></th>
					<th jh-sort-by="description"><span
						data-translate="findPractice.practice.description">Description</span>
						<span class="glyphicon glyphicon-sort"></span></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="practice in vm.repositories track by practice.id">
					<td>{{practice.name}}</td>
					<td>{{practice.briefDescription}}</td>
					<td>{{practice.description}}</td>
					<td class="text-right">
						<div class="btn-group flex-btn-group-container">
							<button type="submit"
								ui-sref="find-practice-detail({id:practice.id})"
								class="btn btn-info btn-sm">
								<span class="glyphicon glyphicon-eye-open"></span> <span
									class="hidden-sm-down" data-translate="entity.action.view"></span>
							</button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="text-center">
		<jhi-item-count page="vm.page" total="vm.queryCount"
			items-per-page="vm.itemsPerPage"></jhi-item-count>
		<uib-pagination class="pagination-sm" total-items="vm.totalItems"
			items-per-page="vm.itemsPerPage" ng-model="vm.page"
			ng-change="vm.transition()"></uib-pagination>
	</div>
</div>
