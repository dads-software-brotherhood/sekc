<div>
	<h2 data-translate="findPractice.home.title">Repositories</h2>
	<jhi-alert></jhi-alert>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 m-b-30 input-group">
				<span class="input-group-addon"> <i
					class="md md-search f20 text-blue"></i>
				</span> <input type="text" class="form-control"
					placeholder="{{ 'findPractice.search' | translate }}" autofocus />
			</div>
		</div>
	</div>
	<br />
	<div class="table-responsive">
		<table class="jh-table table table-striped">
			<thead>
				<tr>
					<th><span data-translate="findPractice.home.results">Name</span>
						<span class="glyphicon"></span></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="practice in vm.practices track by practice.idPractice">
					<td>
						<div class="col-md-8">
							<div class="well white">
								<form class="form-floating placeholder-form">
									<fieldset>
										<h5>{{practice.name}}</h5>
										<h6>
											<strong>BriefDescription</strong>
										</h6>
										<p>{{practice.briefDescription}}</p>
										<h6>
											<strong>Description</strong>
										</h6>
										<p>{{practice.description}}</p>
										<h6>
											<strong>Keywords</strong>
										</h6>
										<p>{{practice.keywords}}</p>
									</fieldset>
								</form>
							</div>
						</div>
					</td>
					<td class="text-right">
						<div class="btn-group flex-btn-group-container">
							<button type="submit"
								ui-sref="find-practice-detail({id:practice.id})"
								class="btn btn-info btn-sm">
								<span class="glyphicon glyphicon-eye-open"></span> <span
									class="hidden-sm-down" data-translate="entity.action.view"></span>
							</button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<div class="text-center">
	<jhi-item-count page="vm.page" total="vm.queryCount"
		items-per-page="vm.itemsPerPage"></jhi-item-count>
	<uib-pagination class="pagination-sm" total-items="vm.totalItems"
		items-per-page="vm.itemsPerPage" ng-model="vm.page"
		ng-change="vm.transition()"></uib-pagination>
</div>
</div>
