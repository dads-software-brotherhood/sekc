
<div>
    <h2><span data-translate="repository.detail.title">Repository</span> {{vm.repository.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="repository.name">Name</span></dt>
        <dd>
            <span>{{vm.repository.name}}</span>
        </dd>
        <dt><span data-translate="repository.url">Url</span></dt>
        <dd>
            <span>{{vm.repository.url}}</span>
        </dd>
        <dt><span data-translate="repository.description">Description</span></dt>
        <dd>
            <span>{{vm.repository.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="repository-repository-detail.edit({id:vm.repository.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
