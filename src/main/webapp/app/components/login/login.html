<div class="modal-body grey lighten-4 modal-login">
    <button type="button" class="close m-r-15 m-t-5 color-teal" data-dismiss="modal" aria-hidden="true"ng-click="vm.cancel()">&times;</button>
    <div class="row  p-b-30">
        <div class="col-md-8 col-md-offset-2 m-t-40">
            <div class="alert alert-danger" ng-show="vm.authenticationError" data-translate="login.messages.error.authentication">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
        </div>
        <div class="col-md-12 text-center">
            <h3 data-translate="login.title">Sign in with</h3>
        </div>
        <!--div class="col-md-12 p-b-45" id="horizontal-bar" >
            <br/>
            <form>
                <div class="text-center">
                    <button class="btn btn-google fa fa-google   "> </button>
                    <button class="btn  btn-twitter fa fa-twitter    "></button>
                    <button class="btn  btn-facebook p-r-20"><i class="fa fa-facebook" aria-hidden="true"></i></button>
                </div>
                <button type="button" class="btn btn-round btn-primary m-l-especial-2"> OR </button>
            </form>
        </div-->
        <div class="col-md-12 p-t-15">
            <form class="form" role="form" ng-submit="vm.login($event)">
                <div class="form-group">
                    <div class="input-group m-t-20">
                        <span class="input-group-addon">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                        <input type="text" class="form-control" id="username" placeholder="{{'global.form.username.placeholder' | translate}} " ng-model="vm.username " >    
                    </div>
                    <div class="input-group m-t-30">
                       <span class="input-group-addon">
                            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                        </span>
                        <input type="password" class="form-control" id="password" placeholder="{{'login.form.password.placeholder' | translate}}"
                               ng-model="vm.password">
                    </div>
                </div>
                <div class="form-group m-l-20 m-b-40">
                   <div class="checkbox">
                   <label for="rememberMe" >
                        <input type="checkbox" id="rememberMe" ng-model="vm.rememberMe" checked>
                        <span data-translate="login.form.rememberme">Remember me</span>
                    </label>
                    </div>
                </div>
                <div class="form-group col-md-12 c-white">
                    <button type="submit" class="btn btn-primary col-md-12" data-translate="login.form.button">Sign in</button>
                    <button class="btn btn-primary col-md-12 m-t-15">
                        <a class="alert-link" href="" ng-click="vm.requestResetPassword()" data-translate="login.password.forgot">Did you forget your password?</a> 
                    </button>
                    <!--button type="submit" class="btn btn-primary col-md-12  m-t-15" data-translate="global.messages.info.register" translate-compile  > 
                        <a class="alert-link " href="" ng-click="vm.register()">Register now</a>
                    </button-->
                </div>
            </form>
        </div>
    </div>
</div>
