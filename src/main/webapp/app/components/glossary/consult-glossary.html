<section class="p-b-20">
    <div class="row">
        <div class="col-xs-2">
            <div class="well white f18">
                <span ng-repeat="letra in vm.abc">
                    <a ng-click="vm.letraSeleccionada = letra.id">{{letra.id}}</a>
                </span>
            </div>
        </div>
        <div class="col-xs-10 well white">
            <div class="row">
                <div class="col-xs-12">
                    <div class="label blue f14" ng-show="vm.letraSeleccionada">
                        {{vm.letraSeleccionada}}
                    </div>
                </div>
                <div ng-repeat="g in vm.glossary | filter : {'letra' : vm.letraSeleccionada}">
                    <div class="col-xs-1">
                        <i ng-class="g.icon" class="f40"></i>
                    </div>
                    <div class="col-xs-11">
                        <strong>{{g.espanol}}</strong>
                    </div>
                    <div class="col-xs-11 col-xs-offset-1">
                        <p>{{g.definicion}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
