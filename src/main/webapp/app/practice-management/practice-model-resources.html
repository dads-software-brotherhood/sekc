<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" ng-click="$hide()">&times;</button>
              <h4 class="modal-title">Resources</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="textArea" class="pull-left">Content</label>
                    <textarea ui-tinymce="vm.tinymceOptions" class="form-control vertical" rows="3" id="resources" ng-model="vm.description.description" required></textarea>
                </div> 
                <div class="form-group filled">
                    <label class="pull-left" >Type</label>
                    <select class="form-control" required>
                        <option value="" data-translate="entity.select.select">Selecciona</option>
                        <option value="">Check 1</option>
                        <option value="">Form 2</option>
                        <option value="">General Document 3</option>
                        <option value="">Info 4</option>
                    </select>
                    
                </div>
                <div class="form-group">
                    <label class="control-label">Attachment</label>
                    <input type="file" ngf-select ng-model="files" name="file" accept="image/*" />
                </div>
               
                            
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" ng-click="$hide()">Save changes</button>
            </div>
        </div>
    </div>
</div>
