<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPracticeLabel" data-translate="practiceManagement.home.createOrEditLabel">
            Create or edit a Practice</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <!--div class="form-group">
            <label data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" name="id"
                   ng-model="vm.practice.id" readonly>
        </div-->

        <div class="form-group">
            <label class="control-label" data-translate="practiceManagement.name">Name</label>
            <input type="text" class="form-control" name="name"
                   ng-model="vm.practice.name" ng-required="vm.practice.id == null" ng-minlength=1  ng-pattern="/^[_'.@A-Za-z0-9-]*$/">

        </div>
        <div class="form-group">
            <label class="control-label" data-translate="practiceManagement.icon">Icon</label>
            <input type="file" class="form-control" name="icon"
                   ng-model="vm.practice.icon">

        </div>
        <div class="form-group">
            <label data-translate="practiceManagement.briefDescription">Brief Description</label>
            <input type="text" class="form-control" name="briefDescription"
                   ng-model="vm.practice.briefDescription" ng-maxlength="100">
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="practiceManagement.description">Description</label>
            <textarea class="form-control" name="description"
                   ng-model="vm.practice.description"></textarea>
        </div>
        <div class="form-group">
      		<label class="control-label" data-translate="practiceManagement.consistencyRules">Consistency Rules</label>
           	<div class="form-group input-group" ng-repeat="rule in vm.practice.rulesList track by $index">
					<input type="text" class="form-control" name="rule" value="{{rule}}">
      				<span class="input-group-btn">
        				<button class="btn btn-danger" type="button" ng-click="vm.removeItem(vm.practice.rulesList,rule)">
        					<span data-translate="practiceManagement.remove">Remove</span>
        				</button>
      				</span>
      		 </div>
             <div class="input-group">
      			<input type="text" class="form-control" name="consistencyRules" id="consistencyRules"
      				ng-model="vm.practice.consistencyRules">
      			<span class="input-group-btn">
        			<button class="btn btn-success" type="button" ng-click="vm.addItem(vm.practice.rulesList, 'consistencyRules')">
        				<span data-translate="practiceManagement.add">Add</span>
          			</button>
      			</span>
    		</div>
        </div>

        <div class="form-group">
            <label data-translate="practiceManagement.objective">Objective</label>
            <textarea class="form-control" name="objective"
                   ng-model="vm.practice.objective"></textarea>
        </div>

        <div class="form-group">
            <label data-translate="practiceManagement.measures">Measures</label>
    		<div class="form-group input-group" ng-repeat="measure in vm.practice.measuresList track by $index">
					<input type="text" class="form-control" name="rule" value="{{measure}}">
      				<span class="input-group-btn">
        				<button class="btn btn-danger" type="button" ng-click="vm.removeItem(vm.practice.measuresList, measure)">
        					<span data-translate="practiceManagement.remove">Remove</span>
        				</button>
      				</span>
      		 </div>
           	<div class="input-group">
      			<input type="text" class="form-control" name="measures" id="measures"
      				ng-model="vm.practice.measures">
      			<span class="input-group-btn">
        			<button class="btn btn-success" type="button" ng-click="vm.addItem(vm.practice.measuresList, 'measures')">
        				<span data-translate="practiceManagement.add">Add</span>
        			</button>
      			</span>
    		</div>
        </div>
        
        <div class="form-group">
            <label data-translate="practiceManagement.entry">Entry</label>
    		<div class="form-group input-group" ng-repeat="entry in vm.practice.entryList track by $index">
					<input type="text" class="form-control" name="entry" value="{{entry}}">
      				<span class="input-group-btn">
        				<button class="btn btn-danger" type="button" ng-click="vm.removeItem(vm.practice.entryList, entry)">
        					<span data-translate="practiceManagement.remove">Remove</span>
        				</button>
      				</span>
      		 </div>
            <div class="input-group">
      			<input type="text" class="form-control" name="entry" id="entry"
      				ng-model="vm.practice.entry">
      			<span class="input-group-btn">
        			<button class="btn btn-success" type="button" ng-click="vm.addItem(vm.practice.entryList, 'entry')">
        				<span data-translate="practiceManagement.add">Add</span>
        			</button>
      			</span>
    		</div>
        </div>
        
        <div class="form-group">
            <label data-translate="practiceManagement.result">Result</label>
    		<div class="form-group input-group" ng-repeat="result in vm.practice.resultList track by $index">
					<input type="text" class="form-control" name="result" value="{{result}}">
      				<span class="input-group-btn">
        				<button class="btn btn-danger" type="button" ng-click="vm.removeItem(vm.practice.resultList, result)">
        					<span data-translate="practiceManagement.remove">Remove</span>
        				</button>
      				</span>
      		 </div>
            <div class="input-group">
      			<input type="text" class="form-control" name="result" id="result"
      				ng-model="vm.practice.result">
      			<span class="input-group-btn">
        			<button class="btn btn-success" type="button" ng-click="vm.addItem(vm.practice.resultList, 'result')">
        				<span data-translate="practiceManagement.add">Add</span>
        			</button>
      			</span>
    		</div>
        </div>
        
         <div class="form-group">
            <label for="isSupresable">
                <input type="checkbox" id="isSupresable" name="isSupresable" ng-model="vm.practice.isSupresable">
                <span data-translate="practiceManagement.isSupresable">isSupresable</span>
            </label>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
            data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
