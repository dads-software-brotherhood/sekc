<form name="resourcesForm">
     <div class="modal-header">
       <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
			ng-click="vm.cancel()">&times;</button>
       <h4 class="modal-title">Resources</h4>
     </div>
     <div class="modal-body">
         <div class="form-group">
             <label for="textArea" class="pull-left">Content</label>
             <textarea ui-tinymce="vm.tinymceOptions" class="form-control vertical" rows="3" id="resources" ng-model="vm.description" required></textarea>
         </div> 
         <div class="form-group filled">
             <label class="pull-left" >Type</label>
             <select class="form-control" ng-options="datos.name for datos in vm.resourcesTypes track by datos.id" ng-model="vm.type">
                <option style="display:none" value="" data-translate="entity.select.select">Select</option>
            </select>
         </div>
         <div class="form-group">
             <label class="control-label">Attachment</label>
             <input type="file" ngf-select ng-model="vm.attachment" name="file" accept="image/*" />
         </div>        
     </div>
     <div class="modal-footer">
       <button type="button" class="btn btn-primary" ng-click="vm.save()">Save changes</button>
     </div>
</form>
