<section>
    <div class="page-header">   
        <ul class="nav nav-tabs">
            <li><a href="#/practice-management-general" ui-sref="practice-management-general">General</a></li>
            <li><a href="#/practice-management-conditions" ui-sref="practice-management-conditions">Conditions</a></li>
            <li class="active"><a href="#">Things to work with</a></li>
            <li><a href="#/practice-management-spaceActivity" ui-sref="practice-management-spaceActivity">Things to do </a></li>
        </ul>
    </div>
    <div class="row m-b-40">
        <div class="col-md-6">
            <div class="well white">
                <div class="form-group">
                    <h5 class="m-b-30"><i class="fa fa-check-circle text-blue" aria-hidden="true"></i> Select an alpha with their subalpha and/or workproducts</h5>
                    <div ivh-treeview="vm.alphasTree" ivh-treeview-default-selected-state="false">
                    </div>
                </div>  
            </div>
            <div class="row">
                <div class="col-md-2 col-md-offset-10 form-group">	
                    <button class="btn btn-success" type="button"><span data-translate="practiceManagement.add">Add</span></button>
                </div>
            </div> 
        </div>
        <div class="col-md-6">
            <div class="well white">
                <table class="table table-full table-full-small white">
                        <thead>
                            <tr>
                                <th>Alpha</th>
                                <th>Subbalpha</th>
                                <th>Workproduct</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Alpha 1</td>
                                <td>Subalpha 1</td>
                                <td>Workproduct 1</td>
                                <td><button class="btn btn-link btn-round"><i class="md md-delete"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
         <div class="modal-footer  m-b-30">
            <button type="button" class="btn btn-default m-t-10" ng-click="vm.save()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
                    data-translate="entity.action.cancel">Cancel</span>
            </button>
            <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary m-t-10">
            <span data-translate="entity.action.next">Next</span>
            </button>
        </div>
        </div>
    </div>
</section>
