<section class="p-b-20">
    <div class="page-header">   
        <ul class="nav nav-tabs">
            <li class="active"><a>General</a></li>
            <li><a data-translate="practiceManagement.conditions" href="#/practice-management-conditions" ui-sref="practice-management-conditions">Conditions</a></li>
            <li><a data-translate="practiceManagement.thingsToWorkWith.title" href="#/practice-management-thingswork" ui-sref="practice-management-thingswork">Things to work with</a></li>
            <li><a data-translate="practiceManagement.thingsToDo.title" href="#/practice-management-spaceActivity" ui-sref="practice-management-spaceActivity">Things to do </a></li>
        </ul>
    </div>
    <div class="row m-b-40">
        <div class="col-md-12">
            <div class="well white">
                <form class="form-floating placeholder-form">
                    <fieldset>
                        <div class="col-md-12">
                            <div class="form-group filled">
                                <label data-translate="practiceManagement.selectKernel" >Select a Kernel</label>
                                <select class="form-control" ng-options="datos.id as datos.name for datos in vm.kernels" ng-model="vm.practice.idKernel"> 
		                            <option style="display:none" value="" data-translate="entity.select.select">Select</option> 
		                        </select> 
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label data-translate="practiceManagement.name" >Name</label>
                                <input type="text" class="form-control" ng-model="vm.practice.name" required>
                            </div>
                        </div>
                         <div class="col-md-6">
                            <div class="form-group">
                                <label data-translate="practiceManagement.author" >Autor</label>
                                <input type="text" class="form-control" ng-model="vm.practice.author" required>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="textArea" data-translate="practiceManagement.objective">Objective</label>
                                <textarea   class="form-control vertical" rows="2" ng-model="vm.practice.objective" required></textarea>
                            </div>    
                        </div>

                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="textArea" data-translate="practiceManagement.briefDescription">Brief Description</label>
                                <textarea class="form-control vertical" rows="3" ng-model="vm.practice.briefDescription" required></textarea>
                            </div>    
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="textArea" data-translate="practiceManagement.description">Description</label>
                                <textarea ui-tinymce="vm.tinymceOptions" class="form-control vertical"  ng-model="vm.practice.description" required></textarea>
                            </div>  
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="textArea"  data-translate="practiceManagement.consistencyRules">Consistency Rules</label>
                                <textarea  class="form-control vertical" rows="3" ng-model="vm.practice.consistencyRules" required ></textarea>
                            </div>    
                        </div>
                         <div class="col-md-12">
                            <div class="form-group filled">
                                <label data-translate="practiceManagement.relatedPractices" >Select a Practices Related</label>
                                <select class="form-control" ng-options="datos.id as datos.name for datos in vm.practices" ng-model="vm.practice.relatedPractices" multiple></select>
                            </div>
                        </div>
                      
                    </fieldset>
                </form>
            </div>   
        </div>
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <div class="well white">
      			<input type="hidden" id="idUpdate" ng-model="idUpdate" />
                        <form class="form">
                          <div class="form-group input-group">
                              <label data-translate="practiceManagement.keywords">Keywords</label>
                            <input id="newKeyword" class="form-control" type="text" ng-model="vm.newKeyword">
                            <div class="input-group-btn p-l-10">
                              <button class="btn btn-success" data-translate="practiceManagement.add" ng-click="vm.addKeyword()"> Add </button>
                            </div>
                          </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-12" ng-hide="!vm.keywords.length">
                    <div>
                        <button ng-repeat="keyword in vm.keywords track by $index" class="btn btn-default m-r-20 m-b-20">
                            {{keyword}} <i class="fa fa-times text-blue" aria-hidden="true" ng-click="vm.deleteKeyword($index)"> </i>
                        </button>
                    </div>
                </div>
                <div class="modal-footer  m-b-30">
                    <button type="button" class="btn btn-default m-t-10" ng-click="vm.clean()">
                        <span> Clean</span>
                    </button>
                    <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary m-t-10" ng-click="vm.save()">
                    <span data-translate="entity.action.next">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
