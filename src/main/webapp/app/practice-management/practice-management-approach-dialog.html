<form name="approachForm">
	<div class="modal-header">
	  <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
	    		ng-click="vm.cancel()">&times;</button>
	  <h4 class="modal-title">Approach</h4>
	</div>
	<div class="modal-body">
	  <div class="form-group">
	      <label  class="pull-left" >Name</label>
	      <input type="text" class="form-control" ng-model="vm.name" required>
	  </div>
	  <div class="form-group">
	      <label for="textArea" data-translate="practiceManagement.description" class="pull-left">Description</label>
	      <textarea ui-tinymce="vm.tinymceOptions" class="form-control vertical" rows="3"  ng-model="vm.description" required></textarea>
	  </div>                
	</div>
	<div class="modal-footer">
          <button class="btn btn-default" type="button" ng-click="vm.cleanEntries()"><span data-translate="practiceManagement.clean">Clean</span></button>
	  <button type="button" class="btn btn-primary" ng-click="vm.save()">Add</button>
	</div>
</form>
