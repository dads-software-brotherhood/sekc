<form name="approachForm">
	<div class="modal-header">
	  <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
	    		ng-click="vm.clear()">&times;</button>
	  <h4 class="modal-title">Approach</h4>
	</div>
	<div class="modal-body">
	  <div class="form-group">
	      <label  class="pull-left" >Name</label>
	      <input type="text" class="form-control" ng-model="model.name" required>
	  </div>
	  <div class="form-group">
	      <label for="textArea" data-translate="practiceManagement.description" class="pull-left">Description</label>
	      <textarea ui-tinymce="vm.tinymceOptions" class="form-control vertical" rows="3" id="approach" ng-model="vm.description.description" required></textarea>
	  </div>                
	</div>
	<div class="modal-footer">
	  <button type="button" class="btn btn-primary" ng-click="vm.clear()">Save changes</button>
	</div>
</form>
