<section class="p-b-20">
    <div class="page-header">   
        <ul class="nav nav-tabs">
            <li><a href="#/practice-management-general" ui-sref="practice-management-general">General</a></li>
            <li class="active"><a>Conditions</a></li>
            <li><a href="#/practice-management-thingswork" ui-sref="practice-management-thingswork">Things to work with</a></li>
            <li><a href="#/practice-management-spaceActivity" ui-sref="practice-management-spaceActivity">Things to do </a></li>
           
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="well white">
                <h5> <i  class="fa fa-th text-blue" aria-hidden="true" aria-hidden="true"></i> Measures</h5>
                <form class="form">
                    <div class="form-group input-group">
                        <label>Measures</label>
                        <input type="text" ng-model="vm.newMeasure" class="form-control">
                        <div class="input-group-btn p-l-10">
                            <button class="btn btn-success" data-translate="practiceManagement.add" ng-click="vm.addMeasure()"> Add </button> 
						</div>
                    </div>
                    <table class="table table-full table-full-small white" ng-hide="!vm.measures.length">
                        <thead>
                            <tr>
                                <th>Measure</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="measure in vm.measures">
                                <td>{{measure.name}}</td>
                                <td><button class="btn btn-link btn-round" ng-click="vm.deleteMeasure()"><i class="md md-delete"></i></button></td>                            </tr>
                        </tbody>
                    </table>
                </div>
                </form>             
            </div>  
        </div>          
    </div>
    <div class="row m-b-40">
        <div class="col-md-6">
            <div class="well white">
                <h5> <i class="fa fa-sign-in text-blue" aria-hidden="true"></i> Entries</h5> 
                <div class="form-group filled">
                    <label>Alpha</label>
                    <select class="form-control" ng-options="datos.name for datos in vm.alphas track by datos.id" ng-model="vm.alpha" ng-disabled="vm.workProduct != null || vm.anotherEntryCriteria != null">
                 		<option style="display:none" value="" data-translate="entity.select.select">Select</option>
                	</select>
                </div>
                <div class="form-group filled" ng-show="vm.alpha != null">
                    <label>Alpha State</label>
                    <select class="form-control" ng-options="datos.name for datos in vm.alpha.states track by datos.id" ng-model="vm.alphaState">
                        <option style="display:none" value="" data-translate="entity.select.select">Select</option>
                    </select>
                </div>
                <div class="form-group filled">
                    <label>Workproduct</label>
                    <select class="form-control" ng-options="datos.name for datos in vm.workProducts track by datos.id" ng-disabled="vm.alpha != null || vm.anotherEntryCriteria != null" ng-model="vm.workProduct">
                        <option style="display:none" value="" data-translate="entity.select.select">Select</option>
                    </select>
                </div>
                <div class="form-group filled" ng-show="vm.workProduct != null">
                    <label>Level of Detail</label>
                    <select class="form-control" ng-options="datos.name for datos in vm.workProduct.levelsOfDetails track by datos.id" ng-model="vm.levelOfDetail">
                        <option style="display:none" value="" data-translate="entity.select.select">Select</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Another Entry Criteria</label>
                    <input type="text" class="form-control" required ng-model="vm.anotherEntryCriteria" ng-disabled="vm.workProduct != null || vm.alpha != null" >
                </div>
                <div class="row">
                     <div class="col-md-2 col-md-offset-8 form-group">    
                        <button class="btn btn-default" type="button" ng-click="vm.cleanEntries()"><span data-translate="practiceManagement.clean">Clean</span></button>
                    </div>
                    <div class="col-md-2 form-group">    
                        <button class="btn btn-success" type="button"  ng-click="vm.addEntry()"><span data-translate="practiceManagement.add">Add</span></button>
                    </div>
                </div> 
                <br>
                <div class="table-responsive white">
                    <table class="table table-full table-full-small white" ng-hide="!vm.practice.conditions.entries.length">
                        <thead>
                            <tr>
                                <th>Entries</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                           <tr ng-repeat="entrie in vm.practice.conditions.entries">
                                <td>{{entrie.description}}</td>
                                <td><button class="btn btn-link btn-round" ng-click="vm.deleteEntry($index)"><i class="md md-delete"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>  
        </div>
        <div class="col-md-6">
            <div class="well white">
                <h5><i class="fa fa-sign-out text-blue" aria-hidden="true"></i> Results</h5>
                <div class="form-group filled">
                    <label>Alpha</label>
                    <select class="form-control" ng-options="datos.name for datos in vm.alphas track by datos.id" ng-disabled="vm.workProductResult != null || vm.anotherEntryCriteriaResult != null" ng-model="vm.alphaResult">
                        <option style="display:none" value="" data-translate="entity.select.select">Select</option>
                    </select>
                </div>
                <div class="form-group filled" ng-show="vm.alphaResult != null">
                    <label>Alpha State</label>
                    <select class="form-control" ng-options="datos.name for datos in vm.alphaResult.states track by datos.id" ng-model="vm.alphaStateResult">
                        <option style="display:none" value="" data-translate="entity.select.select">Select</option>
                    </select>
                </div>
                <div class="form-group filled">
                    <label>Workproduct</label>
                    <select class="form-control" ng-options="datos.name for datos in vm.workProducts track by datos.id" ng-disabled="vm.alphaResult != null || vm.anotherEntryCriteriaResult != null" ng-model="vm.workProductResult">
                        <option style="display:none" value="" data-translate="entity.select.select">Select</option>
                    </select>
                </div>
                <div class="form-group filled" ng-show="vm.workProductResult != null">
                    <label>Level of Detail</label>
                    <select class="form-control" ng-options="datos.name for datos in vm.workProductResult.levelsOfDetails track by datos.id" ng-model="vm.levelOfDetailResult">
                        <option style="display:none" value="" data-translate="entity.select.select">Select</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Another Entry Criteria</label>
                    <input type="text" class="form-control" required ng-model="vm.anotherEntryCriteriaResult"  ng-disabled="vm.workProductResult != null || vm.alphaResult != null" >
                </div>
                <div class="row">
                    <div class="col-md-2 col-md-offset-8 form-group">    
                        <button class="btn btn-default" type="button" ng-click="vm.cleanResults()"><span data-translate="practiceManagement.clean">Clean</span></button>
                    </div>
                    <div class="col-md-2 form-group">    
                        <button class="btn btn-success" type="button" ng-click="vm.addResult()"><span data-translate="practiceManagement.add">Add</span></button>
                    </div>
                </div>
                <br>
                <div class="table-responsive white">
                    <table class="table table-full table-full-small white" ng-hide="!vm.practice.conditions.results.length">
                        <thead>
                            <tr>
                                <th>Results</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="result in vm.practice.conditions.results">
                                <td>{{result.description}}</td>
                                <td><button class="btn btn-link btn-round" ng-click="vm.deleteResult($index)"><i class="md md-delete"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="modal-footer  m-b-30">
            <button type="button" class="btn btn-default m-t-10">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
                    data-translate="entity.action.cancel" ng-click="vm.cancel()">Cancel</span>
            </button>
            <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary m-t-10" ng-click="vm.save()">
            <span data-translate="entity.action.next">Next</span>
            </button>
        </div>
    </div>
</section>
