<form name="">
	<div class="modal-header">
	  <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
	    		ng-click="vm.cancel()">&times;</button>
	  <h4 class="modal-title">Competency</h4>
	</div>
	<div class="modal-body">
            <div class="form-group filled">
                <label>Competency</label>
                    <select class="form-control" ng-options="datos.id as datos.name for datos in vm.competencies" ng-model="vm.practice.thingsToDo.competency"> 
                    <option style="display:none" value="" data-translate="entity.select.select">Select</option> 
                </select>
            </div>
	    <div class="form-group filled">
                <label>Competency Level</label>
                <select class="form-control" ng-options="datos.id as datos.name for datos in vm.practice.thingsToDo.competency.competencyLevel" ng-model="vm.practice.thingsToDo.competencies.competencyLevel"> 
                    <option style="display:none" value="" data-translate="entity.select.select">Select</option> 
                </select>
            </div>           
	</div>
	<div class="modal-footer">
	  <button type="button" class="btn btn-primary" ng-click="vm.save()">Save changes</button>
	</div>
</form>
