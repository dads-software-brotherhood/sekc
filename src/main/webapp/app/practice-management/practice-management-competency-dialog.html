<form name="">
	<div class="modal-header">
	  <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
	    		ng-click="vm.cancel()">&times;</button>
	  <h4 class="modal-title">Competency</h4>
	</div>
	<div class="modal-body">
            <div class="form-group filled">
                <label>Competency</label>
                <select class="form-control" ng-options="datos.name for datos in vm.competencies track by datos.id" ng-model="vm.competency">
                    <option style="display:none" value="" data-translate="entity.select.select">Select</option> 
                </select>
            </div>
	    <div class="form-group filled">
                <label>Competency Level</label>
                <select class="form-control" ng-options="datos.level for datos in vm.competency.competencyLevel track by datos.id" ng-model="vm.competencyLevel"> 
                    <option style="display:none" value="" data-translate="entity.select.select">Select</option> 
                </select>
            </div>           
	</div>
	<div class="modal-footer">
	  <button type="button" class="btn btn-primary" ng-click="vm.save()">Add</button>
	</div>
</form>
